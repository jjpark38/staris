        // --- Board Component V8 (The Ultimate Fix) ---
        const BoardSection = ({ t, lang }) => {
            const [posts, setPosts] = useState([]);
            const [view, setView] = useState('list');
            const [currentPost, setCurrentPost] = useState(null);
            const [formData, setFormData] = useState({ title: '', author: '', content: '' });
            const [loading, setLoading] = useState(true);
            const [status, setStatus] = useState("Connecting...");
            const [errorMsg, setErrorMsg] = useState(null);
            
            // Debugging
            const [showDebug, setShowDebug] = useState(false);
            const [collectionName, setCollectionName] = useState('board_posts');

            // Force Load Function
            const forceLoadPosts = async () => {
                if (!window.fb || !window.fb.db) return;
                const { db, collection, getDocsFromServer } = window.fb;
                
                setStatus(`Fetching from Server...`);
                setLoading(true);
                setErrorMsg(null);

                try {
                    const postsRef = collection(db, collectionName);
                    const querySnapshot = await getDocsFromServer(postsRef);
                    
                    if (querySnapshot.empty) {
                        setStatus(`Success: '${collectionName}' is empty.`);
                        setPosts([]);
                    } else {
                        const loadedPosts = querySnapshot.docs.map(doc => {
                            const data = doc.data();
                            return {
                                id: doc.id,
                                ...data,
                                createdAt: data.createdAt ? data.createdAt : 0
                            };
                        });
                        
                        loadedPosts.sort((a, b) => b.createdAt - a.createdAt);
                        setPosts(loadedPosts);
                        setStatus(`Success: Loaded ${loadedPosts.length} posts.`);
                    }
                } catch (error) {
                    console.error("Force load error:", error);
                    setErrorMsg("Load failed: " + error.message);
                    setStatus("Error during load.");
                    
                    if (error.code === 'permission-denied') {
                        setErrorMsg("Error: Permission Denied. Check Rules.");
                    }
                } finally {
                    setLoading(false);
                }
            };

            // Setup Real-time Listener
            useEffect(() => {
                let unsubscribe = null;
                const setupListener = async () => {
                    if (!window.fb || !window.fb.db) {
                        setTimeout(setupListener, 200);
                        return;
                    }

                    const { db, collection, onSnapshot, auth, signInAnonymously, onAuthStateChanged } = window.fb;

                    try {
                        const postsRef = collection(db, collectionName);
                        
                        unsubscribe = onSnapshot(postsRef, (snapshot) => {
                            if (snapshot.empty) {
                                setPosts([]);
                                setStatus("Ready (No posts)");
                                setLoading(false);
                                return;
                            }

                            const loaded = snapshot.docs.map(doc => {
                                const d = doc.data();
                                return {
                                    id: doc.id,
                                    ...d,
                                    createdAt: d.createdAt || 0
                                };
                            });

                            loaded.sort((a, b) => b.createdAt - a.createdAt);
                            
                            setPosts(loaded);
                            setStatus(`Ready (${loaded.length} posts)`);
                            setLoading(false);
                        }, (err) => {
                            console.error("Snapshot Err:", err);
                            setLoading(false);
                            if (err.code === 'permission-denied') {
                                setStatus("Error: Permission Denied");
                            } else {
                                setStatus("Stream Error. Retrying...");
                                forceLoadPosts();
                            }
                        });

                        if (auth) {
                            onAuthStateChanged(auth, (u) => {
                                if (!u) signInAnonymously(auth).catch(() => {});
                            });
                        }

                    } catch (e) {
                        console.error("Setup Err:", e);
                        setStatus("Error: Init Failed");
                        setLoading(false);
                    }
                };

                setupListener();
                return () => { if(unsubscribe) unsubscribe(); };
            }, [collectionName]);

            // CRUD Handlers
            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!formData.title || !formData.content) return;
                
                try {
                    const { db, collection, addDoc } = window.fb;
                    await addDoc(collection(db, collectionName), {
                        title: formData.title,
                        author: formData.author || 'Anonymous',
                        content: formData.content,
                        createdAt: Date.now(),
                        views: 0
                    });
                    
                    alert("Post submitted!");
                    setFormData({ title: '', author: '', content: '' });
                    setView('list');
                    setTimeout(forceLoadPosts, 500);
                } catch (error) {
                    alert("Failed to post: " + error.message);
                }
            };

            const handleUpdate = async (e) => {
                e.preventDefault();
                if (!formData.title || !formData.content) return;

                try {
                    const { db, doc, updateDoc } = window.fb;
                    const postRef = doc(db, collectionName, currentPost.id);

                    await updateDoc(postRef, {
                        title: formData.title,
                        author: formData.author,
                        content: formData.content,
                        updatedAt: Date.now()
                    });

                    setCurrentPost({ ...currentPost, ...formData });
                    setView('detail');
                    setTimeout(forceLoadPosts, 500); 
                } catch (error) {
                    alert("Failed to update: " + error.message);
                }
            };

            const handleDelete = async () => {
                if(!confirm("Delete this post?")) return;
                try {
                    const { db, doc, deleteDoc } = window.fb;
                    await deleteDoc(doc(db, collectionName, currentPost.id));
                    alert("Post deleted.");
                    setView('list');
                    setTimeout(forceLoadPosts, 500);
                } catch (e) {
                    alert("Delete failed: " + e.message);
                }
            }

            const openEdit = (post) => {
                setFormData({ title: post.title, author: post.author, content: post.content });
                setCurrentPost(post);
