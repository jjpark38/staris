        // --- Board Component (Robust Version) ---
        const BoardSection = ({ t, lang }) => {
            const [posts, setPosts] = useState([]);
            const [view, setView] = useState('list'); // 'list', 'write', 'detail', 'edit'
            const [currentPost, setCurrentPost] = useState(null);
            const [formData, setFormData] = useState({ title: '', author: '', content: '' });
            const [loading, setLoading] = useState(true);
            const [status, setStatus] = useState("Initializing...");
            const [errorMsg, setErrorMsg] = useState(null);
            
            // Debugging State
            const [showDebug, setShowDebug] = useState(false);
            const [collectionName, setCollectionName] = useState('board_posts');

            // Function to manually fetch data (One-time fetch)
            const forceLoadPosts = async () => {
                if (!window.firebaseModules) return;
                const { db, collection, getDocs } = window.firebaseModules;
                
                setStatus(`Fetching from '${collectionName}'...`);
                setLoading(true);
                setErrorMsg(null);

                try {
                    // Use dynamic collection name
                    const postsRef = collection(db, collectionName);
                    const querySnapshot = await getDocs(postsRef);
                    
                    if (querySnapshot.empty) {
                        setStatus(`Success: '${collectionName}' is empty (0 posts).`);
                        setPosts([]);
                    } else {
                        const loadedPosts = querySnapshot.docs.map(doc => {
                            const data = doc.data();
                            return {
                                id: doc.id,
                                ...data,
                                createdAt: data.createdAt ? data.createdAt : 0
                            };
                        });
                        
                        loadedPosts.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));
                        setPosts(loadedPosts);
                        setStatus(`Success: Loaded ${loadedPosts.length} posts from '${collectionName}'.`);
                    }
                } catch (error) {
                    console.error("Force load error:", error);
                    setErrorMsg("Load failed: " + error.message);
                    setStatus("Error during load.");
                    
                    if (error.code === 'permission-denied') {
                        setErrorMsg("Error: Permission Denied. Check Firebase Rules.");
                    }
                } finally {
                    setLoading(false);
                }
            };

            // Real-time Listener Function
            const setupRealtimeListener = () => {
                if (!window.firebaseModules) return null;
                const { db, collection, onSnapshot } = window.firebaseModules;
                
                setLoading(true);
                setStatus(`Streaming from '${collectionName}'...`);

                // FIX: Use static root collection 'board_posts' for personal DB persistence
                const postsRef = collection(db, collectionName); 
                
                const unsubscribe = onSnapshot(postsRef, (snapshot) => {
                    if (snapshot.empty) {
                        setStatus(`Connected: No posts in '${collectionName}'.`);
                        setPosts([]);
                        setLoading(false);
                        return;
                    }

                    const loadedPosts = snapshot.docs.map(doc => {
                        const data = doc.data();
                        return {
                            id: doc.id,
                            ...data,
                            createdAt: data.createdAt ? data.createdAt : 0
                        };
                    });
                    
                    loadedPosts.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));
                    
                    setPosts(loadedPosts);
                    setStatus(`Connected: ${loadedPosts.length} posts loaded.`);
                    setLoading(false);
                }, (error) => {
                    console.error("Listener Error:", error);
                    setLoading(false);
                    // Handle missing auth configuration gracefully
                    if (error.code === 'permission-denied') {
                         setErrorMsg(`Permission Denied for '${collectionName}'. Check Rules.`);
                         setStatus("Error: Permission Denied.");
                    } else {
                         // Likely authentication error, try force load one-time
                         setStatus("Stream Error. Retrying force load...");
                         forceLoadPosts();
                    }
                });
                
                return unsubscribe;
            };

            // Initialize Firebase and Auth
            useEffect(() => {
                let unsubscribeSnapshot = null;
                let retryCount = 0;

                const initFirebase = async () => {
                    if (!window.firebaseModules) {
                        if (retryCount < 10) {
                            retryCount++;
                            setStatus(`Loading Firebase SDK... (${retryCount})`);
                            setTimeout(initFirebase, 500); 
                        } else {
                            setErrorMsg("Failed to load Firebase libraries.");
                            setStatus("Error: SDK Missing.");
                            setLoading(false);
                        }
                        return;
                    }

                    const { auth, signInAnonymously, onAuthStateChanged } = window.firebaseModules;
                    
                    // 1. Immediately try to setup listener (Works if public)
                    unsubscribeSnapshot = setupRealtimeListener();

                    // 2. Try Auth if available
                    if (auth) {
                        try {
                            onAuthStateChanged(auth, (u) => {
                                setUser(u);
                                if (u) {
                                    setStatus("Authenticated. Syncing...");
                                } else {
                                    setStatus("Signing in...");
                                    signInAnonymously(auth).then(() => {
                                       setStatus("Authenticated (Anonymous)");
                                    }).catch(e => {
                                        console.warn("Auth failed (Guest Mode):", e.message);
                                        setStatus("Guest Mode (Public Access)");
                                    });
                                }
                            });
                        } catch (err) {
                             console.warn("Auth Error:", err);
                        }
                    } else {
                        setStatus("Guest Mode (No Auth)");
                    }
                };
                
                initFirebase();

                return () => {
                    if (unsubscribeSnapshot && typeof unsubscribeSnapshot === 'function') {
                        unsubscribeSnapshot();
                    }
                };
            }, [collectionName]); // Re-run when collection name changes

            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!formData.title || !formData.content) return;
                
                try {
                    const { db, collection, addDoc } = window.firebaseModules;
                    const postsRef = collection(db, collectionName);
                    
                    await addDoc(postsRef, {
                        title: formData.title,
                        author: formData.author || 'Anonymous',
                        content: formData.content,
                        createdAt: Date.now(),
                        views: 0
                    });
                    
                    setFormData({ title: '', author: '', content: '' });
                    setView('list');
                } catch (error) {
                    console.error("Error adding post:", error);
                    alert("Failed to post: " + error.message);
                }
            };

             // NEW: Handle Update
            const handleUpdate = async (e) => {
                e.preventDefault();
                if (!formData.title || !formData.content) return;

                try {
                    const { db, doc, updateDoc } = window.firebaseModules;
                    const postRef = doc(db, collectionName, currentPost.id);

                    await updateDoc(postRef, {
                        title: formData.title,
                        author: formData.author,
                        content: formData.content,
                        updatedAt: Date.now()
                    });

                    setCurrentPost({ ...currentPost, ...formData });

                                        <div className={`w-16 h-16 rounded-2xl flex items-center justify-center mb-8 transition-colors duration-300 ${idx === 1 ? 'bg-slate-800 group-hover:bg-white' : 'bg-blue-50 group-hover:bg-blue-600'}`}>
                                            {idx === 0 && <Icons.Coins size={32} className="text-blue-600 group-hover:text-white transition-colors" />}
                                            {idx === 1 && <Icons.Gamepad2 size={32} className="text-white group-hover:text-slate-900 transition-colors" />}
                                            {idx === 2 && <Icons.Blocks size={32} className="text-purple-600 group-hover:text-white transition-colors" />}
                                        </div>
                                        <h4 className={`text-2xl font-bold mb-2 ${idx === 1 ? 'text-white' : 'text-slate-900'} relative z-10`}>{card.title}</h4>
                                        <p className={`${idx === 1 ? 'text-blue-400' : idx === 2 ? 'text-purple-600' : 'text-blue-600'} font-bold text-sm mb-4 uppercase relative z-10`}>{card.subtitle}</p>
                                        <p className={`${idx === 1 ? 'text-slate-300' : 'text-slate-500'} text-sm leading-relaxed mb-8 relative z-10`}>{card.desc}</p>
                                        <ul className="space-y-3 relative z-10">
                                            {card.list.map((item, i) => (
                                                <li key={i} className={`flex items-center gap-2 text-sm ${idx === 1 ? 'text-slate-300' : 'text-slate-700'}`}>
                                                    <div className={`w-1.5 h-1.5 ${idx === 1 ? 'bg-blue-400' : 'bg-blue-500'} rounded-full`}></div>
                                                    {item}
                                                </li>
                                            ))}
                                        </ul>
                                        {idx === 1 && <div className="absolute top-0 right-0 w-64 h-64 bg-blue-600/10 rounded-full blur-[80px] -mr-16 -mt-16 group-hover:bg-blue-600/20 transition-all"></div>}
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Portfolio */}
                    <section id="portfolio" className="py-32 bg-slate-900 text-white overflow-hidden">
                        <div className="container mx-auto px-6 mb-16">
                            <div className="flex items-center gap-4 mb-4">
                                <div className="h-[2px] w-12 bg-blue-500"></div>
                                <span className="text-blue-400 font-bold tracking-widest uppercase">{t.portfolio.tag}</span>
                            </div>
                            <h3 className="text-4xl md:text-5xl font-bold mb-12">{t.portfolio.title}</h3>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-12 mb-20">
                                <div className="group">
                                    <div className="aspect-video bg-black rounded-2xl overflow-hidden shadow-2xl border border-slate-700 relative mb-6 group-hover:border-blue-500/50 transition-all">
                                        <iframe className="w-full h-full" src="https://www.youtube.com/embed/gwLjBbfDxCY" title="God Sword" frameBorder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowFullScreen></iframe>
                                        <div className="absolute inset-0 bg-black/50 pointer-events-none group-hover:bg-transparent transition-colors"></div>
                                    </div>
                                    <div className="flex items-start justify-between">
                                        <div>
                                            <h4 className="text-2xl font-bold mb-2 text-white group-hover:text-blue-400 transition-colors">{t.portfolio.video1_title}</h4>
                                            <p className="text-slate-400 text-sm">{t.portfolio.video1_desc}</p>
                                        </div>
                                        <div className="bg-slate-800 p-2 rounded-full"><Icons.PlayCircle size={24} className="text-blue-400" /></div>
                                    </div>
                                </div>
                                <div className="group">
                                    <div className="aspect-video bg-black rounded-2xl overflow-hidden shadow-2xl border border-slate-700 relative mb-6 group-hover:border-blue-500/50 transition-all">
                                        <iframe className="w-full h-full" src="https://www.youtube.com/embed/jrQ14FfdndQ" title="Guardians League" frameBorder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowFullScreen></iframe>
                                        <div className="absolute inset-0 bg-black/50 pointer-events-none group-hover:bg-transparent transition-colors"></div>
                                    </div>
                                    <div className="flex items-start justify-between">
                                        <div>
                                            <h4 className="text-2xl font-bold mb-2 text-white group-hover:text-blue-400 transition-colors">{t.portfolio.video2_title}</h4>
                                            <p className="text-slate-400 text-sm">{t.portfolio.video2_desc}</p>
                                        </div>
                                        <div className="bg-slate-800 p-2 rounded-full"><Icons.PlayCircle size={24} className="text-blue-400" /></div>
                                    </div>
                                </div>
                            </div>
                            <div className="overflow-x-auto pb-8 hide-scrollbar">
                                <div className="flex gap-8 w-max">
                                    {[
                                        { title: "BITCMON Exchange", cat: "Blockchain / Fintech", desc: "트래블룰 및 ISO 인증을 완비한 차세대 가상자산 거래 플랫폼.", img: "Coins" },
                                        { title: "LG Chem VR", cat: "VR / Safety", desc: "산업 재해 예방 및 소방청 화재 진압 시뮬레이션 가상현실 시스템.", img: "MonitorPlay" },
                                        { title: "Digital Therapeutics", cat: "Medical SI", desc: "뇌졸중 및 치매 예방을 위한 VR 기반 의료 훈련 프로그램 (정부 과제).", img: "Award" }
                                    ].map((project, idx) => (
                                        <div key={idx} className="w-[300px] md:w-[350px] group cursor-pointer opacity-80 hover:opacity-100 transition-opacity">
                                            <div className="h-[200px] bg-slate-800 rounded-2xl mb-4 relative overflow-hidden border border-white/10 group-hover:border-blue-500/50 transition-colors">
                                                <div className="absolute inset-0 bg-gradient-to-t from-slate-900 to-transparent opacity-60"></div>
                                                <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-slate-600 group-hover:text-blue-400 transition-colors transform group-hover:scale-110 duration-500">
                                                    {project.img === "Coins" && <Icons.Coins size={54} />}
                                                    {project.img === "MonitorPlay" && <Icons.MonitorPlay size={54} />}
                                                    {project.img === "Award" && <Icons.Award size={54} />}
                                                </div>
                                            </div>
                                            <h4 className="text-lg font-bold mb-1 group-hover:text-blue-400 transition-colors">{project.title}</h4>
                                            <p className="text-slate-500 text-xs">{project.desc}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </section>
                    
                    {/* Integrated Board Section */}
                    <BoardSection t={t} lang={lang} />

                    {/* Contact Section */}
                    <section id="contact" className="py-24 bg-white relative overflow-hidden">
                        <div className="absolute bottom-0 left-0 w-1/3 h-full bg-blue-50/50 -skew-x-12 transform origin-bottom-left z-0"></div>
                        <div className="container mx-auto px-6 relative z-10">
                            <div className="bg-slate-900 rounded-[3rem] p-10 md:p-20 text-white relative overflow-hidden shadow-2xl">
                                <div className="absolute inset-0 opacity-10 bg-[url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop')] bg-cover bg-center mix-blend-overlay"></div>
                                <div className="relative z-10 flex flex-col lg:flex-row gap-16 items-start">
                                    <div className="w-full lg:w-1/2">
                                        <div className="flex items-center gap-2 mb-6">
                                            <Icons.Handshake size={28} className="text-blue-400" />
                                            <h2 className="text-3xl md:text-4xl font-bold">{t.contact.title}</h2>
                                        </div>
                                        <p className="text-slate-300 text-lg mb-10 leading-relaxed">{t.contact.desc}</p>
                                        <div className="bg-white/10 backdrop-blur-md border border-white/20 rounded-2xl p-6 mb-10 hover:bg-white/15 transition-colors">
                                            <div className="flex items-start gap-4">
                                                <Icons.Lightbulb className="text-yellow-400 shrink-0 mt-1" size={24} />
                                                <div>
                                                    <h4 className="text-lg font-bold text-white mb-2">{t.contact.winwin_title}</h4>
                                                    <p className="text-slate-300 text-sm leading-relaxed whitespace-pre-line">{t.contact.winwin_desc}</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div className="space-y-6">
                                            <div className="flex items-start gap-6">
                                                <Icons.MapPin className="text-blue-400 mt-1" />
                                                <div>
                                                    <h5 className="font-bold text-lg">Headquarters</h5>
                                                    <p className="text-slate-400">{t.contact.address}</p>
                                                </div>
                                            </div>
                                            <div className="flex items-start gap-6">
                                                <Icons.Phone className="text-blue-400 mt-1" />
                                                <div>
                                                    <h5 className="font-bold text-lg">Contact</h5>
                                                    <p className="text-slate-400">010-8038-7403 / mumjou@naver.com</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="w-full lg:w-1/2">
                                        <form className="bg-white/5 backdrop-blur-sm p-8 rounded-3xl border border-white/10 space-y-4" onSubmit={handleSubmit}>
                                            <h3 className="text-xl font-bold mb-4">Send a Proposal</h3>
                                            <div className="grid grid-cols-2 gap-4">
                                                <input type="text" name="name" placeholder="Name" className="w-full bg-white/10 border border-white/10 rounded-xl px-4 py-3 text-white placeholder-slate-400 focus:outline-none focus:border-blue-500 transition-colors" onChange={handleInputChange} />
                                                <input type="text" name="phone" placeholder="Phone" className="w-full bg-white/10 border border-white/10 rounded-xl px-4 py-3 text-white placeholder-slate-400 focus:outline-none focus:border-blue-500 transition-colors" onChange={handleInputChange} />
                                            </div>
                                            <input type="email" name="email" placeholder="Email Address" className="w-full bg-white/10 border border-white/10 rounded-xl px-4 py-3 text-white placeholder-slate-400 focus:outline-none focus:border-blue-500 transition-colors" onChange={handleInputChange} />
                                            <select name="type" className="w-full bg-white/10 border border-white/10 rounded-xl px-4 py-3 text-white placeholder-slate-400 focus:outline-none focus:border-blue-500 transition-colors appearance-none" onChange={handleInputChange}>
                                                <option className="bg-slate-900 text-slate-300">Project Inquiry (프로젝트 문의)</option>
                                                <option className="bg-slate-900 text-slate-300">Partnership Proposal (제휴/협업 제안)</option>
                                                <option className="bg-slate-900 text-slate-300">Investment & IR (투자 관련)</option>
                                                <option className="bg-slate-900 text-slate-300">Other (기타)</option>
                                            </select>
                                            <textarea name="message" placeholder="Tell us about your project or proposal..." rows="4" className="w-full bg-white/10 border border-white/10 rounded-xl px-4 py-3 text-white placeholder-slate-400 focus:outline-none focus:border-blue-500 transition-colors resize-none" onChange={handleInputChange}></textarea>
                                            <button type="submit" className="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-xl transition-all shadow-lg shadow-blue-600/30 flex items-center justify-center gap-2">
                                                {t.contact.btn} <Icons.ArrowRight size={18} />
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="bg-slate-950 text-slate-400 py-12 border-t border-slate-900">
                        <div className="container mx-auto px-6 text-center text-sm">
                            <p className="mb-4">© 2025 STARIS Corp. All Rights Reserved.</p>
                            <div className="flex justify-center gap-6">
                                <a href="#" className="hover:text-white transition-colors">Privacy Policy</a>
                                <a href="#" className="hover:text-white transition-colors">Terms of Service</a>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<StarisHomepage />);
    </script>
</body>
</html>
